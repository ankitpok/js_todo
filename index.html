<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="search-box">
            <input type="text" placeholder="search" id="todoInput" oninput="searchTasks()">
        </div>
        <div class="enter-todo">
            <input id="textInput" type="text" placeholder="Enter TODO">
            <button class="addTodoButton" type="submit" onclick="addTask()">Add</button>
        </div>
        <div class="todo-list">
            <ul id="todolist"></ul>
        </div>
    <div class="totalItems">
            <p>Total task: <span id="bold-total">0</span> </p>
            <p>Completed task:<span id="bold-completed">0</span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
